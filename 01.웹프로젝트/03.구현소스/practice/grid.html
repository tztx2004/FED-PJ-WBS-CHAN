<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body * {
        outline: 1px dashed red;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      .con_img {
        margin: 0 auto;
      }
      .swatch {
        margin: 0 auto;
      }
      .logo_c{
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="con_img 14_pro">
          <img src="./image/apple/compare_iphone_14_pro.jpg" alt="" />
      </div>
      <div class="con_img">
          <img src="./image/apple/compare_iphone_14.jpg" alt="" />
      </div>
      <div class="con_img">
          <img src="./image/apple/compare_iphone_13.jpg" alt="" />
      </div>
      <div class="con_img">
          <img src="./image/apple/compare_iphone_se.jpg" alt="" />
      </div>
      <div class="swatch 14pro_c">
          <img src="./image/apple/swatch_iphone_14_pro_small_2x.png" alt="14pro색상"/>
      </div>
      <div class="swatch 14_c">
          <img src="./image/apple/swatch_iphone_14_small_2x.png" alt="14색상" />
      </div>
      <div class="swatch 13_c">
          <img src="./image/apple/swatch_iphone_13_small_2x.png" alt="13색상" />
      </div>
      <div class="swatch se_c">
          <img src="./image/apple/swatch_iphone_sesmall_2x.png" alt="se색상" />
      </div>
      <div class="logo">
          <img src="./image/apple/logo_iphone_14_pro.png" alt="14pro logo">
      </div> 
      <div class="logo">
          <img src="./image/apple/logo_iphone_14.png" alt="14 logo">
      </div> 
      <div class="logo">
          <img src="./image/apple/logo_iphone_13.png" alt="13 logo">
      </div> 
      <div class="logo">
          <img src="./image/apple/logo_iphone_se.png" alt="se logo">
      </div> 
  </div>
  </body>
</html>
