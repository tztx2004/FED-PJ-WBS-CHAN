<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider for mobile</title>
    <style>
      html,
      body {
        margin: 0;
      }
      h1 {
        text-align: center;
      }
      .album {
        height: 300px;
        width: 150px;
        overflow: hidden;
      }
      .images {
        position: relative;
        display: flex;
        height: 300px;
        transition: transform 0.2s;
      }
      img {
        width: 150px;
      }
    </style>
    
  </head>
  <body>
    <h1>SWIPE!</h1>
    <div class="album">
      <div class="images">
        <img src="../image/apple/lock_screen_0.jpg" />
        <img src="../image/apple/lock_screen_1.jpg" />
        <img src="../image/apple/lock_screen_2.jpg" />
        <img src="../image/apple/lock_screen_3.jpg" />
      </div>
    </div>
  </body>
  <script defer>
    let curPos = 0;
    let postion = 0;
    let start_x, end_x;
    const IMAGE_WIDTH = 150;
    const images = document.querySelector(".images");

    images.addEventListener("touchstart", touch_start);
    images.addEventListener("touchend", touch_end);

    function prev() {
      if (curPos > 0) {
        postion += IMAGE_WIDTH;
        images.style.transform = `translateX(${postion}px)`;
        curPos = curPos - 1;
      }
    }
    function next() {
      if (curPos < 3) {
        postion -= IMAGE_WIDTH;
        images.style.transform = `translateX(${postion}px)`;
        curPos = curPos + 1;
      }
    }

    function touch_start(event) {
      start_x = event.touches[0].pageX;
    }

    function touch_end(event) {
      end_x = event.changedTouches[0].pageX;
      if (start_x > end_x) {
        next();
      } else {
        prev();
      }
    }
  </script>
</html>
