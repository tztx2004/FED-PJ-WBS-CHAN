    <title>BuyiPhone</title>
    <!-- css(통합) -->
    <link rel="stylesheet" href="./CSS/apple.css">
    <!-- 미디어쿼리 -->
    <link rel="stylesheet" href="./CSS/mainmedia.css">
    <!-- 파비콘 -->
    <link rel="icon" href="./image/apple/favi.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>

<body>
    <div class="top">
        <div class="top_bg"></div>
        <div class="header">
            <div class="header_left">
                <div class="logo">
                    <a href="#"><img src="./image/apple/apple_image.svg" alt="애플로고"></a>
                </div>
            </div>
            <div class="header_main">
                <div class="gnb">
                    <ul>
                        <li>
                            <a href="#">Product</a>
                            <div class="sub_menu Product_list">
                                <ol>
                                    <li>
                                        <a href="#">iPhone</a>
                                    </li>
                                    <li>
                                        <a href="#">iPad</a>
                                    </li>
                                    <li>
                                        <a href="#">Mac</a>
                                    </li>
                                </ol>
                            </div>
                        </li>
                        <li>
                            <a href="#">Entertainment</a>
                            <div class="sub_menu Ent_list">
                                <ol>
                                    <li>
                                        <a href="#">Apple One</a>
                                    </li>
                                    <li>
                                        <a href="#">Apple Music</a>
                                    </li>
                                    <li>
                                        <a href="#">Apple Tv+</a>
                                    </li>
                                </ol>
                            </div>
                        </li>
                        <li>
                            <a href="#">Support</a>
                            <div class="sub_menu Sup_list">
                                <ol>
                                    <li>
                                        <a href="#">iPhone</a>
                                    </li>
                                    <li>
                                        <a href="#">iPad</a>
                                    </li>
                                    <li>
                                        <a href="#">Mac</a>
                                    </li>
                                </ol>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header_right">
                <div class="icon">
                    <form action="" class="search">
                        <input type="search" class="search_bar" required placeholder="Search"/>
                        
                        <div class="search_imgbx">
                            <img src="./image/apple/globalnav_search_image__cbllq1gkias2_large.svg">
                        </div>

                        <!-- <i class="fa fa-search"></i> -->
                        <a href="javascript:void(0)" class="clear-btn">X</a>
                    </form>
                    <div class="bag">
                        <a href="#">
                            <img src="./image/apple/globalnav_bag_image__yzte50i47ciu_large.svg" alt="장바구니아이콘">
                        </a>
                    </div>
                    <div class="btn">
                        <button id="buy_btn">
                            <a href="#">Buy</a>
                        </button>
                    </div>
                </div>
                <!-- <button class="ham"></button> -->
                <!-- 햄버거버튼 -->
                <div class="ham">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="bag_comment">
                <h2>Your Bag is empty.</h2>
                <h3>
                    <a href="#">Sign</a> to see if you have any saved items
                </h3>
            </div>
        </div>
    </div>
    
    
    <div class="footer">
        <div class="footer_main">
            <div class="info del">
                <div class="info_icon del_icon">
                    <a href="#"><img src="./image/apple/icon_deliver.svg" alt="배달아이콘"></a>
                </div>
                <div class="info_title del_title">
                    <h2>Fast, free delivery</h2>
                </div>
            </div>
            <div class="info pay">
                <div class="info_icon pay_icon">
                    <a href="#"><img src="./image/apple/icon_pay.svg" alt="페이아이콘"></a>
                </div>
                <div class="info_title pay_title">
                    <h2>Pay monthly at 0% APR</h2>
                </div>
            </div>
            <div class="info que">
                <div class="info_icon que_icon">
                    <a href="#"><img src="./image/apple/icon_talk.svg" alt="질문아이콘"></a>
                </div>
                <div class="info_title que_title">
                    <h2>Get help buying</h2>
                </div>
            </div>
        </div>
