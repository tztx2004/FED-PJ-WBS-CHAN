<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .rotate-text {
                transform: rotate(-90deg);
                transform-origin: left top;
                white-space: nowrap;
            }
            .flex-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                height: 100px; /* or any other height */
                position: relative; /* needed for absolute positioning */
            }

            .rotate-text {
                transform: rotate(-90deg);
                transform-origin: left top;
                white-space: nowrap;
                position: absolute;
                top: 50%;
                left: 0;
                height: 100%; /* fill the container vertically */
                padding: 0 10px; /* add some padding to avoid clipping */
                box-sizing: border-box; /* include padding in element's width */
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="rotate-text">GOOGLE</div>
            <div>Other content</div>
            <div class="rotate-text">GOOGLE</div>
        </div>
    </body>
</html>
